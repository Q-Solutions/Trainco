<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>   

    <form id="frmLogin" action="#" enctype="application/x-www-form-urlencoded" method="post">

        <input id="txtUsername" type="text" name="username" value="user1@axial.agency" />
        <input id="pwdPassword" type="password" name="password" value="password" />
        <button id="btnLogin" type="submit">Login</button>

    </form>

    <script type="text/javascript">

        $('#btnLogin').on('click', function (e) {
            e.preventDefault();

            var data = {
                username: $('#txtUsername').val(),
                password: $('#pwdPassword').val()
            };

            var url = 'http://tpctrainco.local/api/Account/login';
            //var url = 'http://trainco-api.axial-client.com/api/Account/login';

            $.ajax({
                type: "POST",
                url: url,
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                //data: data,
                //contentType: 'application/x-www-form-urlencoded; charset=UTF-8',                
                success: function (data) {
                    console.log(data);
                }                
            });

            return false;
        });

    </script>

</body>
</html>
