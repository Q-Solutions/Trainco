<div ng-controller="TPCTrainco.CourseDropdownController">
    <select ng-model="model.value">
        <optgroup value="{{courseCategory.Id}}" label="{{courseCategory.Title}}"
                  data-ng-repeat="courseCategory in courseCategories">
            <option data-ng-repeat="course in courseCategory.Courses"
                    value="{{course.Id}}">
                {{course.Title}}
            </option>
        </optgroup>
    </select>
</div>
