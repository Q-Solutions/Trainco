<div class="popover-content">
<ul class="list-inline">
    <li>
      <h3><strong>{{event.city}}</strong></h3>
    </li>
    <li>
      <strong>{{ event.date}}</strong>
    </li>
    <li>
      <a class="register-link">Register</a>
    </li>
  </ul>

<p ng-bind="event.locationDetails"></p>
<div class="result-popover">
  <div class="row result-table-head">
    <div class="col-sm-5">
      Training Days
    </div>
    <div class="col-sm-3">
      Price
    </div>
    <div class="col-sm-4 attendees-txt">
      Attendees
    </div>
  </div>
  <div class="row result-table-body">
    <div class="col-sm-5">
      <em>{{event.daysTitle}}</em>
      </div>
    <div class="col-sm-3">
    ${{event.price}}
      </div>
    <div class="col-sm-4 attendees">
            <div class="col-sm-2 col-xs-3 result-attendee-wrapper">
              <input class="attendee-input" ng-model="qty" string-to-number value="{{qty}}" type="number" min="0" class="" name="qty">
            </div>
      </div>
</div>
</div>
<input class="btn btn-reg btn-blue-solid" ng-click="seminar.addItemToCart(event, qty || 1)" type="button" name="name" value="Add to Cart">

</div>
