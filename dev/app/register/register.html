<div class="container-fluid" style="padding-top:100px;">
  <div class="col-md-3">
    <h1>Sidebbar</h1>
    <keyword-input></keyword-input>
    <hr />
    <filter-topic></filter-topic>
    <hr />
    <label>City or ZIP</label>
    <input type="search" ng-init="register.locSearchFilter = {}" ng-keydown="register.handleLocInput($event)" ng-model="register.locSearchFilter.location">
    <h5>- or -</h5>
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" aria-label="...">All Locations
      </span>
    </div>
    <hr />
    <label>Search Within a</label>
    <div range-slider min="0" max="1000" model-min="listing.demo1.min" model-max="listing.demo1.max"></div>
    <hr />
    <label>Date Range</label>
    <h5>From</h5>
    <button type="button" class="btn btn-default" ng-model="selectedIcon" data-html="1" bs-options="icon.value as icon.label for icon in icons" bs-select>
      Action <span class="caret"></span>
    </button>
    <h5>Through</h5>
    <button type="button" class="btn btn-default" ng-model="selectedIcon" data-html="1" bs-options="icon.value as icon.label for icon in icons" bs-select>
      Action <span class="caret"></span>
    </button>
  </div>
  <div class="col-md-9">
    <div ui-view></div>
  </div>
</div>
