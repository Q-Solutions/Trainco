<div class="filter-topic">
  <h4 class="sidebar-h4">Search By:</h4>
  <label class="sidebar-label">Seminar Topic</label>
  <div class="input-group">
    <label class="sidebar-label" ng-repeat="(category, enabled) in vm.categories">
        <input type="checkbox" ng-model="vm.courseTopics.categories[category]" ng-change="vm.stateChanged(vm.courseTopics.categories[category])">{{category}}
    </label>
</div>
</div>
